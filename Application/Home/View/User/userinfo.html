<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="__PUBLIC__/assets/img/logo-big.png" alt="" /> 
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	
	
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="JavaScript:YTlogin_dologin('__URL__/dologin');" method="post">
			<h3 class="form-title">补充资料</h3>
			<div class="form-group">
				<label class="control-label  visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="icon-user"></i>
					<input class="form-control placeholder-no-fix" type="text"  autocomplete="off" placeholder="用户名" name="username" value="{$Think.cookie.username}" />
				</div>
			</div>					
			<div class="form-group">
				<label class="control-label  visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="icon-lock"></i>
					<input class="form-control placeholder-no-fix" type="password"  autocomplete="off" placeholder="密码" name="password"  value="{$Think.cookie.password}"  />
					<input class="yt_nodisplay"  type="password"    />
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label  visible-ie8 visible-ie9">公司ID</label>
				<div class="input-icon">
					<i class="icon-sitemap"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off"  placeholder="公司ID" name="companyid" value="{$Think.cookie.company_id}" />
				</div>
			</div>		
			<div class="form-group">
				<label class="control-label  visible-ie8 visible-ie9">验证码</label>
				<div class="input-icon input-group">
					<i class="icon-reorder  "></i>
					<input class="form-control placeholder-no-fix yt_input-small220" type="text" autocomplete="off" placeholder="验证码" name="authcode"  /></input>
				    <img src="__URL__/verify" width="78" height="33" onclick="JavaScript:YTlogin_resetVerifyCode();" class="checkcode"  title="点击刷新验证码" id="verifyImage"/>

				</div>
			</div>					
			
			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1" {$Think.cookie.RememberPassword} /> 记住密码
				</label>
				<button type="submit" class="btn green pull-right" >
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>

			<div class="forget-password">
				<p>
				    <a href="javascript:;"  id="forget-password">忘了密码？</a>	
					<a class="yt_float_right" href="__URL__/register"  >新公司注册</a> 
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->        
		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="forget-form" action="JavaScript:YTlogin_doforget('__URL__/doforget');" method="post">
			<h3 class="form-title" >忘了密码？</h3>
			<div class="form-group">
			    <label class="control-label">输入邮箱地址，接收软件重置后的密码邮件</label>
				<div class="input-icon">
					<i class="icon-envelope"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label  visible-ie8 visible-ie9">验证码</label>
				<div class="input-icon input-group">
					<i class="icon-reorder  "></i>
					<input class="form-control placeholder-no-fix yt_input-small220" type="text" autocomplete="off" placeholder="验证码" name="authcode1"  /></input>
				    <img src="__URL__/verify" width="78" height="33" onclick="JavaScript:YTlogin_resetVerifyCode();" class="checkcode"  title="点击刷新验证码" id="verifyImage1"/>
				</div>
			</div>					
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn">
				<i class="m-icon-swapleft"></i> 上一步
				</button>
				<button type="submit" class="btn green pull-right">
				确认提交 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->

	</div>
