<div class="content">
    <p>
		1. 手机来电和固话来电都可以在这里查询 <br>
		2. 未接的固话不会上传到主机（就是没有通话时长的记录） <br>
		3. 录音文件不会上传到主机，保存在接线员的电脑里<br>
		4. 如果想听录音，请到接线员的电脑播放，或者让接线员把录音文件通过QQ或者其他的通讯工具传过来 <br>
	 </p>
