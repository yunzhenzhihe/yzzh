    <p>
        1. 售后人员领料订单审核前是可以修改和删除的<br>
        2. 售后人员领料订单审核后将不能修改，商品会做出库处理，当前库存会减少<br>
		3. 当前显示的都是待审核的订单<br>
		4. 订单排序是按照录入订单日期升序排列<br>
		4. 审核后的订单在售后人员领料订单查询模块查询<br>
	 </p>
