        1. 毁损订单审核前是可以修改和删除的<br>
        2. 毁损订单审核后将不能修改，商品会做出库处理，当前库存会减少，出库数量会增加 <br>
		3. 当前显示的都是待审核的毁损订单<br>
		4. 订单排序是按照录入日期升序排列<br>
		4. 审核后的毁损订单在商品毁损订单查询模块查询<br>
	 </p>
