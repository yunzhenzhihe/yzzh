<div class="content">
    <p>
        1. 本功能模块实现售后人员领料订单录入\修改\删除<br>
        2. 订单在审核前是可以修改和删除的，审核后就不能再修改和删除了<br>
		3. 审核前不会影响库存的数量，审核后会影响库存数量 <br>
		4. 当前显示的都是审核前的订单<br>
		5. 订单排序是按照录入日期升序排列<br>
	 </p>
